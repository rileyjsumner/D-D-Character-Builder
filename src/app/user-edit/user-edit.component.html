<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="userDetails()"><mat-icon>info</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field class="example-full-width">
        <label>Name:
          <input matInput placeholder="Name" formControlName="name"
                 [errorStateMatcher]="matcher">
        </label>
        <mat-error>
          <span *ngIf="!userForm.get('name').valid && userForm.get('name').touched">Please enter name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <label>Email:
          <input matInput placeholder="Email" formControlName="email"
                 [errorStateMatcher]="matcher">
        </label>
        <mat-error>
          <span *ngIf="!userForm.get('email').valid && userForm.get('email').touched">Please enter email</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <label>Password:
          <input matInput placeholder="password" formControlName="password"
                 [errorStateMatcher]="matcher">
        </label>
        <mat-error>
          <span *ngIf="!userForm.get('password').valid && userForm.get('password').touched">Please enter password</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!userForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
